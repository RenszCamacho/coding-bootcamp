<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="testimonial">
      <div class="testimonial__carousel">
        <img
          class="testimonial__img testimonial__img--tanya"
          src="./images/image-tanya.jpg"
          alt="tanya"
        />
        <img
          class="testimonial__img testimonial__img--john"
          src="./images/image-john.jpg"
          alt="john"
        />
        <div class="testimonial__arrowsBox">
          <button
            name="next"
            aria-label="next"
            type="button"
            class="testimonial__arrow"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
              <path
                fill="none"
                stroke="#8585AC"
                stroke-width="3"
                d="M11 1L3 9l8 8"
              />
            </svg>
          </button>
          <button
            name="previous"
            aria-label="previous"
            type="button"
            class="testimonial__arrow"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
              <path
                fill="none"
                stroke="#8585AC"
                stroke-width="3"
                d="M2 1l8 8-8 8"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="testimonial__quote"></div>
    </main>
  </body>
</html>
